<mat-grid-list cols="4" rowHeight="600px">
  <mat-grid-tile colspan="3">

    <app-annotator [anno_id]="selectedAnno"></app-annotator>

  </mat-grid-tile>
  <mat-grid-tile>

      <mat-list class="scrollable" dense>
        <mat-list-item *ngFor="let anno of annos" 
          [class.selected]="anno.id === selectedAnno"
          (click)="onSelect(anno)">{{anno.id}}
        </mat-list-item>
      </mat-list>

  </mat-grid-tile>
</mat-grid-list>
