<mat-grid-list cols="4" rowHeight="600px">


  <mat-grid-tile>

    <mat-radio-group class="entity-radio-group" [(ngModel)]="selectedEntity">
      <mat-radio-button class="entity-radio-button" *ngFor="let entityType of entityTypes" [value]="entityType">
        <span class="{{entityType.color}}Entity">{{entityType.name}}</span>
      </mat-radio-button>
    </mat-radio-group>

  </mat-grid-tile>
  <mat-grid-tile colspan="2">

    <app-annotator [anno_id]="selectedAnno" [selectedEntity]="selectedEntity"></app-annotator>

  </mat-grid-tile>
  <mat-grid-tile>

    <mat-nav-list class="scrollable">
      <mat-list-item *ngFor="let anno of annos" [class.selected]="anno.id === selectedAnno" (click)="onSelect(anno)">{{anno.id}}
      </mat-list-item>
    </mat-nav-list>

  </mat-grid-tile>
</mat-grid-list>
