<mat-grid-list cols="4" rowHeight="650px">
    <mat-grid-tile>
  
      <app-entitytype-list (selectedEntityEvent)="onEntitySelect($event)"></app-entitytype-list>
  
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
  
        <div *ngIf="annotation; else elseBlock">
            <h2 class="mat-h2">
                Annotate the sentence
            </h2>
        
            <mat-card class="text-card">
                <mat-card-content class="text-card-content">
                    <span *ngFor="let word of annotation.tokens;let i=index" [ngClass]="calcClass(i)" (click)="toggleTag(i)">{{word}}</span>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="previousAnno()">Previous</button>
                    <button mat-button color="primary" (click)="save()">Save</button>
                    <button mat-button (click)="nextAnno()">Next</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <ng-template #elseBlock><h3 class="mat-h3">Please select a text to annotate on the right.</h3></ng-template>
  
    </mat-grid-tile>
    <mat-grid-tile>
  
      <app-annotation-list (selectedAnnoEvent)="onAnnoSelect($event)"></app-annotation-list>
  
    </mat-grid-tile>
  </mat-grid-list>
