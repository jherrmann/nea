<h2 class="mat-h2">
    Annotate the sentence
</h2>

<div *ngIf="annotation">
    <mat-card class="text-card">
        <mat-card-content class="text-card-content">
            <span *ngFor="let word of annotation.tokens;let i=index" [ngClass]="calcClass(i)" (click)="toggleTag(i)">{{word}}</span>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Prev</button>
            <button mat-button color="primary" (click)="save()">Save</button>
            <button mat-button>Next</button>
        </mat-card-actions>
    </mat-card>
</div>
