<h2 class="mat-h2">Entity Types</h2>
<mat-nav-list>
  <mat-list-item *ngFor="let entityType of entityTypes; last as last" 
    [class.selected]="entityType === selectedEntity"
    (click)="onEntitySelect(entityType)">
    <span class="square {{entityType.color}}Entity"></span>{{entityType.name}}
    <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
  </mat-list-item>
</mat-nav-list>
